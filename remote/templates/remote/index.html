<!DOCTYPE html>
<html>
<head>
	<title>MPV remote</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.space{
			border: 5px solid black;
			border-radius: 10px;
			width: 80%;
			text-align: center;	
			font-size: 60px;
			padding-top: 20px;
			padding-bottom: 20px;
			margin-top: 100px;
		}
		.Row {
		    display: table;
		    width: 100%; /*Optional*/
		    table-layout: fixed; /*Optional*/
		    margin-top:40px; 
		}
		.Column {
		    display: table-cell;
		    width: 35%;
		    border: 5px solid black;
			border-radius: 10px;
			text-align: center;	
			font-size: 60px;
			padding-top: 20px;
			padding-bottom: 20px;
		}
		.bias {
		    display: table-cell;
		    width: 10%;
		}
		.noselect {
		  -webkit-touch-callout: none; /* iOS Safari */
		    -webkit-user-select: none; /* Safari */
		     -khtml-user-select: none; /* Konqueror HTML */
		       -moz-user-select: none; /* Old versions of Firefox */
		        -ms-user-select: none; /* Internet Explorer/Edge */
		            user-select: none; /* Non-prefixed version, currently
		                                  supported by Chrome, Edge, Opera and Firefox */
		}
	</style>
	<script type="text/javascript">
		function command(com){
			const requestOptions = {
				method: 'POST',
				headers: { 'Content-Type': 'application/json'},
				body: JSON.stringify({'command':com}),
				mode: 'cors'
			};
			fetch("command/",requestOptions);
		}
	</script>
</head>
<body>
	<div>
		<div class="Row" align="center">
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('sub')">Subs</div>
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('audio')">Audio</div>
			<div class="bias"></div>
		</div>

		<div class="Row" align="center">
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('speed-')">-speed</div>
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('speed+')">+speed</div>
			<div class="bias"></div>
		</div>

		<div class="Row" align="center">
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('-10s')">-10s</div>
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('+10s')">+10s</div>
			<div class="bias"></div>
		</div>

		<div class="Row" align="center">
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('-min')">-min</div>
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('+min')">+min</div>
			<div class="bias"></div>
		</div>

		<div class="Row" align="center">
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('back')">prev</div>
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('forward')">next</div>
			<div class="bias"></div>
		</div>

		<div class="Row" align="center">
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('volumedown')">-audio</div>
			<div class="bias"></div>
			<div class="Column noselect" onclick="command('volumeup')">+audio</div>
			<div class="bias"></div>
		</div>

	 	<div align="center">	
			<div class="space noselect" onclick="command('space')"> play/stop </div>
		</div>

		<div align="center">	
			<div class="space noselect" onclick="window.location.href='subs'"> sub from file </div>
		</div>
		<div align="center">	
			<div class="space noselect" onclick="window.location.href='media'"> open video file </div>
		</div>
	</div>
</div>
</body>
</html>
